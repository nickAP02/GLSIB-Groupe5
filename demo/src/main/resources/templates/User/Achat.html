<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href = "@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href = "@{/css/all.css}">
    <link rel="stylesheet" th:href = "@{/css/form.css}">
    <title>Achat</title>
</head>
<body>
    <div class="container">
        <form th:action="${/vente/form}" method="get">
            <table class="table table-striped table-dark">
                <thead>
                <tr>
                    <th scope="col">Produit</th>
                    <th scope="col">Prix</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                <tr th:each ="item : ${produits}">
                    <th th:text="${item.libelle}" scope="row"></th>
                    <th th:text="${item.prix}" scope="row"></th>
                    <input type="button" class="btn btn-warning" value="Acheter">
                </tr>
                </tbody>
            </table>
            <div id="id" onclick="ok();">ICI</div>
        </form>
    </div>
    <script>
        function ok(){
        var produit_id =document.getElementById("id");
        produit_id.insertAdjacentHtml('beforeEnd',
        '<button> Ok </button>');
        }
    </script>
<script rel="script" th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script rel="script" th:src="@{/js/all.js}"></script>
</body>
</html>
